<!doctype html>
<html lang="en" ng-app="peopleNs">

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="javascripts/angular.js"></script>
  <script src="javascripts/angular-route.js"></script>
  <script src="javascripts/peopleModule.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid" ng-controller="peopleController">
    <table class="table table-bordered table-hover table-striped">
      <tr class="row">
        <th class="col-xs-4">Name</th><th class="col-xs-4"> (Badge)</th>
      </tr>
      <tbody>
        <tr class="row" ng-repeat="person in people">
          <td class="col-xs-4">{{person.description}}</td><td class="col-xs-4"> ({{person.code}})</td>
       </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
